<html>
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <script type="text/javascript" src="params.js"></script>
    <!--<link rel="stylesheet" href="jquery-ui.css">-->
    <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <!--<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>-->


    <script>
        function init_sliders() {
            $("#Q_val").slider({
                value: window.param.Q_min,
                min: window.param.Q_min,
                max: window.param.Q_max,
                step: window.param.dQ,

                slide: function (event, ui) {
//						$( "#amount" ).val( "$" + ui.value );
//                        alert(ui.value)
                    window.param.Q = ui.value;
                    refreshIMG();
                }
            });
            //            for P = eps: 0.04:0.4
            $("#P_val").slider({

                value: window.param.P_min,
                min: window.param.P_min,
                max: window.param.P_max,
                step: window.param.dP,

                slide: function (event, ui) {
//                        $( "#amount" ).val( "$" + ui.value );
//                        alert(ui.value)
                    window.param.P = ui.value;
                    refreshIMG();
                }
            });
            //            for L = 50:50:400
            $("#N_val").slider({

                value: window.param.N_min,
                min: window.param.N_min,
                max: window.param.N_max,
                step: window.param.dN,

                slide: function (event, ui) {
//                        $( "#amount" ).val( "$" + ui.value );
//                        alert(ui.value)
                    window.param.N = ui.value;
                    refreshIMG();
                }
            });

            $("#L_val").slider({

                value: window.param.L_min,
                min: window.param.L_min,
                max: window.param.L_max,
                step: window.param.dL,

                slide: function (event, ui) {
//                        $( "#amount" ).val( "$" + ui.value );
//                        alert(ui.value)
                    window.param.L = ui.value;
                    refreshIMG();
                }
            });
        }

        //            for Q = 1:0.5:4
        $(function () {

//            Initial values
            window.param.P = window.param.P_min;
            window.param.Q = window.param.Q_min;
            window.param.N = window.param.N_min;
            window.param.L = window.param.L_min;


            refreshIMG();
            init_sliders();

        });
        function refreshIMG() {
//            Nx(m=0)_P=50_Q=0.04_N=1_L=40
            $("img#show").attr("src",
                    "img/Nx(m=0)" +
                    "_P=" + window.param.P +
                    "_Q=" + window.param.Q +
                    "_N=" + window.param.N +
                    "_L=" + window.param.L +
                    ".png");
        }
    </script>
</head>
<body>
<style>
    .slider {
        width: 200px;
        /*position: inherit;*/

    table td {
        padding: 10px;
    }
</style>
<img id="show" height="500px" src="img/Nx(m=0)_L=50_P=0.4_Q=3.5.png">
<table>
    <tr>
        <td>
            Q
        </td>
        <td>
            <div id="Q_val" class="slider"></div>
        </td>
    <!--</tr>-->
    <!--<tr>-->
        <td>
            P
        </td>
        <td>
            <div id="P_val" class="slider"></div>
        </td>
    <!-- </tr>
    <tr> -->
        <td>
            N
        </td>
        <td>
            <div id="N_val" class="slider"></div>
        </td>
    <!--</tr>-->
    <!--<tr>-->
        <td>
            L
        </td>
        <td>
            <div id="L_val" class="slider"></div>
        </td>
    </tr>
</table>

</body>
</html>
