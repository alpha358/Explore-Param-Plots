      function create_slider(id, values) {

        // Add new HTML
        // --------------------------------------------
        $('#sliders_tbl').append(
          "\n <tr> \
                <td>"+id+"</td> \
                <td> <div id='param_"+id+"' class='slider'></div>  </td>\
                <td id=val_param_"+id+">"+values[0]+"</td>\
              </tr>"
        );

        // initialize JS
        // ---------------------------------------------

        $("#param_"+id).slider({
            min: 0,
            max: values.length - 1,
            value: 0,
            slide: function(event, ui) {
                // $("#amount").val();
                $('#val_param_'+id).html(
                    values[ui.value]
                );
            }
        });

      }
